<div class="container">
  <div class="row">
    <div class="col">
      <h2>Characters</h2>
      <p>
        The letter "C" (case insensitive) is repeated in the names of the characters
        <br>
        Count: <strong *ngIf="charactersData.count">{{ charactersData.count }}</strong>
        <br>
        The execution Time: <strong *ngIf="charactersData.time">{{ charactersData.time }}</strong> seconds.
      </p>
    </div>
  </div>
</div>
